<div class="panel" ng-class="{closed: closed}">
	<div class="panel-title">
		<h2>Projects</h2>
				
		<div class="panel_toolbox">
			<a class="collapse-link" ng-click="collapsed = !collapsed">
				<i class="fa {{collapsed ? 'fa-chevron-down' : 'fa-chevron-up' }}"></i>
			</a>
			<a class="close-link" ng-click="closed = !closed"><i class="fa fa-close"></i>
		</div>

		<div class="clearfix"></div>
	</div>

	<div class="panel-content" ng-class="{collapsed: collapsed}">
		<ul class="list">
			<li ng-repeat="project in projects" ng-if="project.key.indexOf('L3') != -1">
				<a ng-click="setFilter('ProjectHierarchy', project.key)">{{project.key}}</a>
			</li>
		</ul>
	</div>
</div>
