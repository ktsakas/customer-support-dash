<div class="panel" ng-class="{closed: closed}">
	<div class="panel-title">
		<h2>Projects</h2>
				
		<div class="panel_toolbox">
			<a class="collapse-link" ng-click="collapsed = !collapsed">
				<i class="fa {{collapsed ? 'fa-chevron-down' : 'fa-chevron-up' }}"></i>
			</a>
			<a class="close-link" ng-click="closed = !closed"><i class="fa fa-close"></i>
		</div>

		<div class="clearfix"></div>
	</div>

	<div class="panel-content" ng-class="{collapsed: collapsed}">
		<ul class="list">
			<li ng-click="addFilter('ProjectHierarchy', 'Channel Management Development and Adapter Support')">
				<i class="fa fa-check fa-fw checkbox"
					ng-class="{checked: hasFilter('ProjectHierarchy', 'Channel Management Development and Adapter Support')}"></i>
					<a>Channel Management Development and Adapter Support</a>
			</li>
			<li ng-click="addFilter('ProjectHierarchy', 'Reservations'); addFilter('ProjectHierarchy', 'Reservations Icebox')">
				<i class="checkbox" ng-class="{checked: hasFilter('ProjectHierarchy', 'Reservations')}"></i><a>iHotelier</a>
			</li>
		</ul>
	</div>
</div>
