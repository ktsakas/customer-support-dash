<div class="panel">

	<div class="panel-title">
		<h3>Status <small>by number of tickets</small></h3>

		<div class="clearfix"></div>
	</div>

	<div class="x_content">
		<canvas height="200" class="chart chart-bar" chart-click="statusFilter" chart-hover="chartHover" chart-colors="colors" chart-data="data" chart-labels="labels" chart-dataset-override="dataset">
		</canvas>
	</div>

	<div class="panelwide-button">
		<i class="fa fa-check fa-fw"></i>
		Include Resolved Tickets
	</div>
</div>
