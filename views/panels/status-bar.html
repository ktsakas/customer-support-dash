<div class="panel" ng-class="{closed: closed}">

	<div class="panel-title">
		<h3>Average Days in Status</h3>

		<div class="panel_toolbox">
			<a class="collapse-link" ng-click="collapsed = !collapsed">
				<i class="fa {{collapsed ? 'fa-chevron-down' : 'fa-chevron-up' }}"></i>
			</a>
			<a class="close-link" ng-click="closed = !closed"><i class="fa fa-close"></i></a>
		</div>
	</div>

	<div class="panel-content" ng-class="{collapsed: collapsed}">
		<canvas
			height="450"
			class="chart chart-bar"
			chart-click="statusFilter"
			chart-hover="chartHoverPointer"
			chart-colors="colors"
			chart-data="barData"
			chart-labels="labels"
			chart-dataset-override="dataset"
			chart-options="{maintainAspectRatio: false}">
		</canvas>
	</div>

	<div class="panelwide-button">
		<i class="fa fa-check fa-fw"></i>
		Include Resolved Tickets
	</div>
</div>
