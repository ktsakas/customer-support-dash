<div class="panel" ng-class="{closed: closed}">

	<div class="panel-title">
		<h2>Regions</h2>

		<div class="panel_toolbox">
			<a class="collapse-link" ng-click="collapsed = !collapsed">
				<i class="fa {{collapsed ? 'fa-chevron-down' : 'fa-chevron-up' }}"></i>
			</a>
			<a class="close-link" ng-click="closed = !closed"><i class="fa fa-close"></i></a>
		</div>

		<div class="clearfix"></div>
	</div>

	<div class="panel-content" ng-class="{collapsed: collapsed}">
		<table class="table-list" width="80%">
			<tbody>
				<tr ng-click="toggleFilter('Region', region.key)" ng-class="{active: hasFilter('Region', region.key)}" ng-repeat="region in regions">
					<td>{{region.key | capitalize}}</td>
					<td class="text-right">{{region.doc_count | number}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	</div>
</div>
